<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Sayfası</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: linear-gradient(to bottom right, #3a6186, #89253e);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      width: 380px;
      color: white;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .login-box p {
      text-align: center;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .login-box input[type="text"],
    .login-box input[type="email"],
    .login-box input[type="password"],
    .login-box input[type="tel"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }

    .login-box input[type="checkbox"] {
      margin-right: 6px;
    }

    .login-box label {
      font-size: 13px;
    }

    .login-box .remember {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .login-box a {
      color: #ffd700;
      text-decoration: none;
      float: right;
      font-size: 13px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #0066cc;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #004d99;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Giriş Yap</h2>
    <p>Kişisel alanınıza erişmek için bilgilerinizi girin</p>
    <form>
      <input type="text" placeholder="Adınız" required>
      <input type="text" placeholder="Soyadınız" required>
      <input type="email" placeholder="Email" required>
      <input type="tel" placeholder="Telefon Numarası" required>
      <input type="password" placeholder="Şifre" required>
      
      <div class="remember">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Beni Hatırla</label>
        <a href="#">Şifremi Unuttum?</a>
      </div>

      <button type="submit">GİRİŞ</button>
    </form>
  </div>

</body>
</html>
